version: "3.9"

services:
  db:
    image: postgres:16
    container_name: smart_pricing_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: smart_pricing_app
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432

volumes:
  db_data:
